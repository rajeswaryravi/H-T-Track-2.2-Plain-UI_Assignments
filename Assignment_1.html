<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        .required {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Registration form for XYZ University</h2>
    <table style="width:100%">
        <tr>
            <th colspan="3">XYZ University Student Registration</th>
        </tr>
        <tr>
            <td rowspan="4">Personal Details</td>
            <td>First Name <span class="required">*</span></td>
            <td>
                <input type="text" maxlength="10" size="10" required>
            </td>
        </tr>
        <tr>
            <td>Last Name <span class="required">*</span></td>
            <td><input type="text" maxlength="10" size="10" required></td>
        </tr>
        <tr>
            <td>Date of Birth <span class="required">*</span></td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </td>
        </tr>
        <td rowspan="4">Academic Details</td>
        <tr>
            <td>Degree</td>
            <td>
                <select name="degree" id="degree">
                    <option value="masters">Masters</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Specialization <span class="required">*</span></td>
            <td><input type="text" maxlength="40" size="40" required></td>
        </tr>
        <tr>
            <td>Current CGPA <span class="required">*</span></td>
            <td>
                <input type="number" maxlength="5" size="5" min="0" step="0.1" required>
            </td>
        </tr>
        <td rowspan="3">Contact Details</td>
        <tr>
            <td>Phone Number<span class="required">*</span></td>
            <td>
                <input type="number" required>
            </td>
        </tr>
        <tr>
            <td>Address<span class="required">*</span></td>
            <td><textarea rows="4" cols="40" required></textarea>
        </tr>

        <tr>
            <th colspan="3">I assure all the details entered are correct:
                <input type="checkbox" id="yes" name="agree" value="Yes">
                <label for="yes">Yes</label>
            </th>

        </tr>

        <th colspan="3"><input type=button value="Submit"></th>

    </table>
</body>

</html>
