<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>Perfect Square Table</h2>

    <table style="width:100%">
        <tr>
            <th rowspan=7>Int1</th>
            <th rowspan=2>n*n</th>
            <th colspan=7>Int2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td style="font-weight:bold">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td style="font-weight:bold">4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td style="font-weight:bold">9</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td style="font-weight:bold">16</td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td style="font-weight:bold">25</td>
        </tr>
    </table>
</body>

</html>
